{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>{{Titulo}}</title>
    <link rel="icon" type="image/x-icon" href="{%static 'img/lb.ico'%}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'css/fonts.css'%}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
</head>
<body style="background: linear-gradient(90deg, #2e002e 0%, #643f83 50%, #111a2b 100%);">  
<nav class="navbar navbar-expand-md navbar-dark" style="background: linear-gradient(90deg, rgba(234,121,183,1) 0%, rgba(126,81,162,1) 50%, rgba(55,51,148,1) 100%);">
    <a class="navbar-brand mr-2" href="/index">
        <img src="{%static 'img/lg.png'%}" class="img-fluid" width="50" height="50" class="d-block">
    </a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            {% for item in navbar %}
                {% if item.nombre_nav == Titulo %}
                    <a class="nav-item nav-link active mt-2 ml-2" href="{% url item.id_nav %}" style="font-family: 'Bebas Neue'; font-size: 30px; align-self: flex-end;">{{item.nombre_nav}}</a>
                {% else %}
                    <a class="nav-item nav-link mt-2 ml-2" href="{% url item.id_nav %}" style="font-family: 'Bebas Neue'; font-size: 30px; align-self: flex-end;">{{item.nombre_nav}}</a>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>

<!-- Cards -->
<div class="container py-5">
    <div class="row justify-content-center align-items-center">
        {% for item in servicios %}
        <div class="col-auto py-5 px-3">
            <div class="card d-flex flex-column" style="width: 19rem; height: 700px;">
                <img src="{{item.imagen_servicios.url}}" class="card-img-top img-fluid" style="width: 500px; height: 500px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{item.titulo_servicios}}</h5>
                    <p class="card-text">{{item.descripcion_servicios}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="{%static 'js/bootstrap.js'%}"></script>
</body>
</html>
